<ion-header>
  <ion-navbar>
    <ion-title>Editer un utilisateur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" name="nomUtilisateur" [(ngModel)]="model.nomUtilisateur"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Prenom</ion-label>
      <ion-input type="text" name="prenomUtilisateur" [(ngModel)]="model.prenomUtilisateur"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="save()" color="primary">Enregistrer</button>


</ion-content>
