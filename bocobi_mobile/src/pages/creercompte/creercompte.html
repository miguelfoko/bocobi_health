<ion-header>
  <ion-navbar color="secondary">
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>creer un compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <form (submit)="doSignup()"> -->
    <ion-list>
      <h2>Creer compte</h2>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.nomUtilisateur" name="nomUtilisateur" 
        type="text" placeholder="Nom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.prenomUtilisateur" name="prenomUtilisateur" 
        type="text" placeholder="Prenom"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" fixed>date de naissance </ion-label>
        <ion-input [(ngModel)]="model.dateNaissance" name="dateNaissance" 
        type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.lieuNaissance" name="lieuNaissance" 
        type="text" placeholder="Lieu de naissance"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.lieuResidence" name="lieuResidence" 
        type="text" placeholder="Lieu de résidence"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.sexUtilisateur" name="sexUtilisateur" 
        type="text" placeholder="Sex"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.adresseMailUtilisateur" name="adresseMailUtilisateur" 
        type="email" placeholder="exp : @gmail.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.numeroTelephoneUtilisateur" name="numeroTelephoneUtilisateur" 
        type="text" placeholder="N° tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" floating></ion-label>
        <ion-input [(ngModel)]="model.password" name="password" 
        type="password" placeholder="Mot de passe">
        </ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label color="dark" floating> Confirmez mot de passe </ion-label>
        <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Your password">
        </ion-input>
      </ion-item> -->

    </ion-list>

    <button id="present" block (click)="createAccount()">Soumettre</button>
    <button id="present" block (click)="push()">push</button>
  <!-- </form> -->
</ion-content>
