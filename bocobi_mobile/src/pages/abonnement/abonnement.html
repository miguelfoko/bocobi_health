<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>abonnement</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Prendre un abonnement</h2>
  <ion-item>
    <ion-label fixed color="dark">Libellé</ion-label>
    <ion-input type="text" [(ngModel)]="Libelle"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed color="dark">Date</ion-label>
  <ion-input type="date" [(ngModel)]="date"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed color="dark">Heure</ion-label>
  <ion-input type="time" [(ngModel)]="heure"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed color="dark">Période</ion-label>
  <ion-input type="number" [(ngModel)]="periode"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed color="dark">Durée</ion-label>
  <ion-input type="number" [(ngModel)]="duree"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed color="dark">Prix</ion-label>
  <ion-input type="number" [(ngModel)]="prix"></ion-input>
</ion-item>

<button id="present" (tap)="showDetails()">Valider</button>

</ion-content>
