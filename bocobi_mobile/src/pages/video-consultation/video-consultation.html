<ion-header>
  <ion-navbar color="secondary">
    <ion-row>
      <ion-col col-auto>
        <img style="width: 40px" src="assets/icon/bocobi2.PNG">
      </ion-col>
      <ion-col>
        <ion-title>{{ 'Video Consultation' }}</ion-title>
      </ion-col>
    </ion-row>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item>
      <ion-icon name="md-disc" item-start color="primary"></ion-icon>
      <ion-label text-wrap color="dark_light">Specialité</ion-label>
      <ion-select [(ngModel)]="speciality" interface="popover">
        <ion-option value="f">Allergiste/Immonologiste</ion-option>
        <ion-option value="m">Naturaliste</ion-option>
      </ion-select>
    </button>

    <button ion-item>
      <ion-icon name="md-disc" item-start color="primary"></ion-icon>
      <ion-label text-wrap color="dark_light">Langue préférée</ion-label>
      <ion-select [(ngModel)]="language" interface="popover">
        <ion-option value="f">Bangla</ion-option>
        <ion-option value="m">Hindi</ion-option>
        <ion-option value="ee">Français</ion-option>
      </ion-select>
    </button>


    <button color="primary" ion-item no-lines (click)="consultationSearch()">
      <ion-label text-center color="white">Recherche</ion-label>
    </button>


  </ion-list>


  <ion-list>
    <ion-list-header no-margin>Recherche Populaire</ion-list-header>
    <button ion-item (click)="consultationSearch()">
      <ion-label text-wrap color="dark_light">Cardiologue</ion-label>
    </button>
    <button ion-item (click)="consultationSearch()">
      <ion-label text-wrap color="dark_light">Sexologue</ion-label>
    </button>
    <button ion-item (click)="consultationSearch()">
      <ion-label text-wrap color="dark_light">Diabetologue</ion-label>
    </button>

    <button ion-item (click)="consultationSearch()">
      <ion-label text-wrap color="dark_light">Psychiatre</ion-label>
    </button>

    <button ion-item (click)="consultationSearch()">
      <ion-label text-wrap color="dark_light">Dermatologue</ion-label>
    </button>

    <button ion-item (click)="consultationSearch()">
      <ion-label text-wrap color="dark_light">Naturaliste</ion-label>
    </button>


  </ion-list>


  <ion-fab bottom right>
    <button ion-fab icon-only (click)="liveSupportOnClick()">
      <ion-icon name="md-chatbubbles"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
