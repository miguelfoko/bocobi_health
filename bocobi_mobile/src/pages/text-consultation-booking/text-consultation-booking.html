<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>{{ 'Consultation' }}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card class="card-consultation-details">
    <ion-card-header text-uppercase><h3>Votre préocupation</h3></ion-card-header>
    <ion-list padding>
      <ion-item no-lines>
        <ion-label text-wrap item-right class="lbl-value">j'ai des douleurs au niveau du coup et s'étend
          tres souvent jusqu'à la tête.
        </ion-label>
      </ion-item>
    </ion-list>


    <ion-card-header text-uppercase><h3>Selectionner un service</h3>
    </ion-card-header>

    <ion-row class="row-form">


      <form [formGroup]="form" novalidate class="form-login">

        <div class="div-input" margin>


          <ion-row no-padding>
            <ion-list radio-group>
              <ion-item *ngFor="let service of textConsultationServices">
                <ion-radio [value]="service.id" item-start></ion-radio>
                <ion-label text-wrap>{{service.text}} <strong> {{service.amount}} FCFA</strong></ion-label>
              </ion-item>


            </ion-list>

          </ion-row>


          <ion-label padding-top padding-left no-margin class="lbl-promo"> un code promo à appliquer ici</ion-label>


          <ion-row class="row-mobile" no-padding>
            <ion-col no-padding col-2 text-center align-self-center class="country_code">
              <ion-icon name="md-bulb" class="icon-email" color="secondary"></ion-icon>
            </ion-col>
            <ion-col no-padding col-10 class="col-mobile">
              <ion-item no-lines no-padding>
                <ion-input formControlName="promo"
                           name="email"
                           type="text" spellcheck="false"
                           autocapitalize="off"
                           maxlength="40"
                           placeholder="Enter promo here"
                           clearInput clearOnEdit="false">

                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>


          <ion-row no-padding>
            <ion-item no-lines no-padding margin-top>
              <ion-label text-wrap class="lbl-checkbox">Accepter <a>les termes et conditions</a> to proceed further
              </ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-row>

        </div>


        <div padding-right padding-left margin-bottom class="btn-forgot">
          <button (click)="validatePasswordAction()" ion-button block round icon-right type="submit" color="secondary">
            {{'Soumettre'}}
          </button>
        </div>


      </form>


    </ion-row>

  </ion-card>


</ion-content>
