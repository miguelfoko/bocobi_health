<ion-header>
  <ion-navbar color="secondary">
    <ion-title>forfait</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label fixed color="dark">hebdomadaire</ion-label>
    <ion-input type="text" [(ngModel)]="hebdomadaire"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed color="dark">Date</ion-label>
  <ion-input type="date" [(ngModel)]="date"></ion-input>
</ion-item>

<ion-item>
  <ion-label fixed color="dark">Heure</ion-label>
  <ion-input type="time" [(ngModel)]="heure"></ion-input>
</ion-item>

<button ion-button (click)="sendPostRequest()">Post Data</button>

</ion-content>
