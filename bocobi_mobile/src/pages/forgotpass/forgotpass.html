<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Recupérer le mot de passe</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- <p>page relative à l'affichage des details de restauration de mote de passe</p> -->
<p>Vous avez oublié votre mot de passe ?  Bien Vouloir remplir ces champs</p>
<ion-list>

  <ion-item>
      <ion-label fixed>Numéro de Téléphone</ion-label>
      <ion-input type="number" [(ngModel)]="tel"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label fixed> email </ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>
  </ion-list>

  <button large type="submit" id="presentButton">Soumettre</button>
</ion-content>
