<ion-header>
  <ion-navbar>
    <ion-title>liste utilisateur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let user of users">
    <ion-item (click)="openUser(user.id)">
      <ion-avatar item-start>
        <img src="{{ user.avatar }}">
      </ion-avatar>
      <h2>{{ user.nomUtilisateur }} {{ user.prenomUtilisateur }}</h2>
    </ion-item>

    <ion-item-options side="left">
      <button ion-button color="primary" (click)="openEditUser(user.id)">
          <ion-icon name="create"></ion-icon>
          Editer
        </button>
      <button ion-button color="danger" (click)="deleteUser(user)">
          <ion-icon name="trash"></ion-icon>
          Exclure
        </button>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>

<ion-infinite-scroll (ionInfinite)="getUsers($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="patienter svp...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

<ion-fab right bottom>
  <button ion-fab color="light" (click)="openCreateUser()"><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
