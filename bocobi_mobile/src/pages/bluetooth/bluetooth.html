<ion-header>
  <ion-navbar>
    <ion-title>bluetooth</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full color="primary" (click)="listPairedDevices()">
    <ion-icon name="refresh"></ion-icon>&nbsp;Refresh Bluetooth Devices</button>
  <ion-row>
    <ion-col>
      <ion-list radio-group [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
        <ion-item *ngFor="let i of pairedList;let j=index">
          <ion-label>{{i.name}}</ion-label>
          <ion-radio value="{{j}}" ></ion-radio>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <button ion-button full color="primary" *ngIf="listToggle" (click)="selectDevice()">
    <ion-icon name="bluetooth"></ion-icon>&nbsp;Connect Bluetooth Devices</button>
  
  <ion-list>
    <ion-item>
      <button ion-button small color="success" (click)="btnOnClicked()">ON</button> signal 1
    </ion-item>
    <ion-item>
      <button ion-button small color="danger" (click)="btnOffClicked()">OFF</button> signal 2
    </ion-item>
  </ion-list>
  
</ion-content>
