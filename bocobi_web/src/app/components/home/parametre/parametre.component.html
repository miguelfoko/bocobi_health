<!-- ======= Appointment Section ======= -->
<section id="appointment" class="appointment section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Parametre du patient</h2>
      <p>Bienvenue M/Mme <span style="color: blue; text-transform: uppercase; font-weight: bold;">{{user}}</span>, voici vos differentes constantes.</p>
    </div>
  <div class="section-title">   <!--*ngIf="tempn || pressn"  -->
      <h2>Danger</h2>
      <p *ngIf="tempn"> <span style="color: rgb(255, 0, 0); text-transform: uppercase; font-weight: bold;">TEMPERATURE ELEVE</span>, veuillez vous faire consulter</p>
  <p *ngIf="pressn"> <span style="color: rgb(255, 0, 0); text-transform: uppercase; font-weight: bold;">POUL ANORMAL</span>, veuillez vous faire consulter</p>
    </div>
  <div class="row">
    <div class="col-md-6" >
      <div class="progress" >
        <div class="progress-bar" role="progressbar" aria-valuenow="23" aria-valuemin="0" ariavaluemax="100" style="width:37%">
          <h5 *ngIf="tempn" style="color:red">Temperature: 37°</h5>
          <h5 style="color: #fff; font-size: 15px;">Temperature: 37°</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="progress" >
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" ariavaluemax="200" style="width: 75%">
          <h5 *ngIf="pressn" style="color:red">Pouls:{{mesdonnees.pression}}°</h5>
          <h5 style="color: #fff; font-size: 15px;">Pouls: 75cpm</h5>
        </div>
      </div>
    </div>
  </div>


  </div>
</section><!-- End Appointment Section -->
